version: 1

startCommand:
  type: http
  commandFunction: |-
    () => ({
      "command": "python",
      "args": ["smithery_scan_server.py"]
    })
  port: 6366
  healthcheck:
    path: "/health"
    attempts: 2
    interval: 2

# Smithery tool definitions
tools:
  - name: redact_text
    description: "Redacts sensitive information from text based on configured patterns."
    inputSchema:
      type: object
      properties:
        text:
          type: string
          description: "The text to redact"
      required: ["text"]

  - name: process_text
    description: "Processes text through rules engine with options for rule sets."
    inputSchema:
      type: object
      properties:
        text:
          type: string
          description: "The text to process"
        rule_sets:
          type: array
          description: "Optional IDs of rule sets to apply"
          items:
            type: string
      required: ["text"]