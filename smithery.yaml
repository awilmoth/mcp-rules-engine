version: 1

startCommand:
  type: http
  commandFunction: server.py:main  # Using the server.py which works in Docker
  port: 6366
  timeout: 60  # Timeout in seconds
  healthcheck:
    path: "/health"
    attempts: 3
    interval: 5
  env:
    PYTHONUNBUFFERED: "1"

# Smithery tool definitions explicitly declared
tools:
  - name: redact_text
    description: "Redacts sensitive information from text based on configured patterns."
    parameters:
      text:
        type: string
        description: "The text to redact"

  - name: process_text
    description: "Processes text through rules engine with options for rule sets."
    parameters:
      text:
        type: string
        description: "The text to process"
      rule_sets:
        type: array
        description: "Optional IDs of rule sets to apply"
        items:
          type: string