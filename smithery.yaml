version: 1

startCommand:
  type: http
  commandFunction: server.py:main
  port: 6366
  timeout: 120  # Increase timeout to allow more time for startup
  # Use the debug endpoint to verify server is working
  healthcheck:
    path: "/health"
    attempts: 5
    interval: 5

# Smithery tool definitions explicitly declared
tools:
  - name: redact_text
    description: "Redacts sensitive information from text based on configured patterns."
    parameters:
      text:
        type: string
        description: "The text to redact"

  - name: process_text
    description: "Processes text through rules engine with options for rule sets."
    parameters:
      text:
        type: string
        description: "The text to process"
      rule_sets:
        type: array
        description: "Optional IDs of rule sets to apply"
        items:
          type: string