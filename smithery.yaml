version: 1

startCommand:
  type: stdio
  configSchema: {}
  commandFunction: |-
    (config) => ({
      "command": "python",
      "args": [
        "-u",
        "simple_mcp_stdio.py",
        "--stdio"
      ],
      "env": {
        "PYTHONUNBUFFERED": "1"
      }
    })

# Tools explicitly declared for Smithery
tools:
  - name: redact_text
    description: "Redacts sensitive information from text based on configured patterns."
    parameters:
      text:
        type: string
        description: "The text to redact"

  - name: process_text
    description: "Processes text through rules engine with options for rule sets."
    parameters:
      text:
        type: string
        description: "The text to process"
      rule_sets:
        type: array
        description: "Optional IDs of rule sets to apply"
        items:
          type: string